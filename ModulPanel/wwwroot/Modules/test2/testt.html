<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Test Modülü</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Mini Test</h2>
        
        <form id="quizForm">
            <div class="question">
                <p>1 - HTML’in açılımı nedir?</p>
                <label><input type="radio" name="q1" value="0"> Hyper Trainer Marking Language</label>
                <label><input type="radio" name="q1" value="1"> Hyper Text Markup Language</label>
                <label><input type="radio" name="q1" value="0"> Home Tool Markup Language</label>
            </div>

            <div class="question">
                <p>2 - CSS hangi amaç için kullanılır?</p>
                <label><input type="radio" name="q2" value="1"> Sayfa stilini belirlemek</label>
                <label><input type="radio" name="q2" value="0"> Veritabanı yönetimi</label>
                <label><input type="radio" name="q2" value="0"> Sunucu yönetimi</label>
            </div>

            <div class="question">
                <p>3 - JavaScript ne tür bir dildir?</p>
                <label><input type="radio" name="q3" value="0"> Sunucu işletim sistemi</label>
                <label><input type="radio" name="q3" value="1"> Programlama / betik dili</label>
                <label><input type="radio" name="q3" value="0"> Tasarım dili</label>
            </div>

            <button type="button" id="submitBtn">Testi Bitir</button>
        </form>

        <div id="result"></div>
    </div>

<script src="script.js"></script>
</body>
</html>
